services:
  tracker:
    build: .
    container_name: jeonghoo_tracker
    restart: unless-stopped
    network_mode: host
    
    # .env 파일에서 환경변수 로드
    env_file:
      - .env
    
    volumes:
      # 디버그 이미지 저장 폴더
      - ./debug:/app/debug
      # 모델 파일 (빌드 시 복사 안 하고 마운트)
      - ./yolo26n_jeonghoo_openvino_model:/app/yolo26n_jeonghoo_openvino_model
